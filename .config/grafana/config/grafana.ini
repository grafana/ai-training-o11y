app_mode = development

[analytics]
reporting_enabled = false
[auth.anonymous]
enabled = true
org_role = Admin
[auth.basic]
enabled = false
[explore]
enabled = true
[users]
default_theme = dark

[plugin.grafana-aitraining-app]
tracing = true

[log.console]
level = debug

[log]
filters = plugin.grafana-aitraining-app:debug

[tracing.opentelemetry.otlp]
address = tempo:3200
